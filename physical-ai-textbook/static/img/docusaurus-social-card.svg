<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a192f"/>
      <stop offset="100%" stop-color="#172a45"/>
    </linearGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#00aaff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Main logo elements -->
  <g transform="translate(600, 315)">
    <!-- Neural network brain -->
    <path d="M-100 -50 Q-100 -70 -60 -70 Q-20 -70 -20 -50 Q-20 -30 -60 -20 Q-100 -30 -100 -50" fill="none" stroke="white" stroke-width="4"/>

    <!-- Neural connections -->
    <line x1="-90" y1="-55" x2="-75" y2="-60" stroke="url(#neuralGradient)" stroke-width="2.5"/>
    <line x1="-75" y1="-60" x2="-60" y2="-55" stroke="url(#neuralGradient)" stroke-width="2.5"/>
    <line x1="-60" y1="-55" x2="-45" y2="-60" stroke="url(#neuralGradient)" stroke-width="2.5"/>
    <line x1="-85" y1="-40" x2="-70" y2="-45" stroke="url(#neuralGradient)" stroke-width="2.5"/>
    <line x1="-70" y1="-45" x2="-55" y2="-40" stroke="url(#neuralGradient)" stroke-width="2.5"/>
    <line x1="-55" y1="-40" x2="-40" y2="-45" stroke="url(#neuralGradient)" stroke-width="2.5"/>
    <line x1="-90" y1="-35" x2="-75" y2="-30" stroke="url(#neuralGradient)" stroke-width="2.5"/>
    <line x1="-75" y1="-30" x2="-60" y2="-35" stroke="url(#neuralGradient)" stroke-width="2.5"/>
    <line x1="-60" y1="-35" x2="-45" y2="-30" stroke="url(#neuralGradient)" stroke-width="2.5"/>

    <!-- Connecting line to robot -->
    <line x1="-20" y1="-40" x2="0" y2="-40" stroke="white" stroke-width="3" stroke-dasharray="6,4"/>

    <!-- Humanoid robot -->
    <g transform="translate(0, -60)">
      <!-- Head -->
      <circle cx="20" cy="20" r="15" fill="none" stroke="white" stroke-width="3"/>

      <!-- Eyes (sensors) -->
      <circle cx="12" cy="15" r="3" fill="url(#neuralGradient)"/>
      <circle cx="28" cy="15" r="3" fill="url(#neuralGradient)"/>

      <!-- Body -->
      <rect x="8" y="35" width="24" height="40" fill="none" stroke="white" stroke-width="3"/>

      <!-- Arms -->
      <line x1="0" y1="45" x2="8" y2="45" stroke="white" stroke-width="3"/>
      <line x1="32" y1="45" x2="40" y2="45" stroke="white" stroke-width="3"/>

      <!-- Legs -->
      <line x1="16" y1="75" x2="16" y2="100" stroke="white" stroke-width="3"/>
      <line x1="24" y1="75" x2="24" y2="100" stroke="white" stroke-width="3"/>

      <!-- Joints - circuit patterns -->
      <circle cx="8" cy="45" r="3" fill="none" stroke="url(#neuralGradient)" stroke-width="1.5"/>
      <circle cx="32" cy="45" r="3" fill="none" stroke="url(#neuralGradient)" stroke-width="1.5"/>
      <circle cx="16" cy="75" r="3" fill="none" stroke="url(#neuralGradient)" stroke-width="1.5"/>
      <circle cx="24" cy="75" r="3" fill="none" stroke="url(#neuralGradient)" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Title text -->
  <text x="600" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Physical AI &amp; Humanoid Robotics
  </text>

  <!-- Subtitle -->
  <text x="600" y="200" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="24">
    AI Systems in the Physical World
  </text>

  <!-- Tagline -->
  <text x="600" y="550" text-anchor="middle" fill="#999999" font-family="Arial, sans-serif" font-size="20">
    AI-Native Technical Textbook | Embodied Intelligence | ROS 2 | Simulation
  </text>
</svg>