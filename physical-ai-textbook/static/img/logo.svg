<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#00aaff"/>
    </linearGradient>
  </defs>

  <!-- Neural network brain -->
  <path d="M15 15 Q15 8 32 8 Q49 8 49 15 Q49 22 32 27 Q15 22 15 15" fill="none" stroke="white" stroke-width="2"/>

  <!-- Neural connections -->
  <line x1="20" y1="13" x2="26" y2="11" stroke="url(#neuralGradient)" stroke-width="1"/>
  <line x1="26" y1="11" x2="32" y2="14" stroke="url(#neuralGradient)" stroke-width="1"/>
  <line x1="32" y1="14" x2="38" y2="13" stroke="url(#neuralGradient)" stroke-width="1"/>
  <line x1="22" y1="20" x2="28" y2="18" stroke="url(#neuralGradient)" stroke-width="1"/>
  <line x1="28" y1="18" x2="34" y2="22" stroke="url(#neuralGradient)" stroke-width="1"/>
  <line x1="34" y1="22" x2="40" y2="20" stroke="url(#neuralGradient)" stroke-width="1"/>
  <line x1="20" y1="23" x2="26" y2="26" stroke="url(#neuralGradient)" stroke-width="1"/>
  <line x1="26" y1="26" x2="32" y2="24" stroke="url(#neuralGradient)" stroke-width="1"/>
  <line x1="32" y1="24" x2="38" y2="27" stroke="url(#neuralGradient)" stroke-width="1"/>

  <!-- Connecting line -->
  <line x1="49" y1="20" x2="55" y2="20" stroke="white" stroke-width="1.5" stroke-dasharray="2,1"/>

  <!-- Humanoid robot -->
  <g transform="translate(55, 5)">
    <!-- Head -->
    <circle cx="5" cy="7" r="4" fill="none" stroke="white" stroke-width="1.5"/>

    <!-- Eyes (sensors) -->
    <circle cx="3" cy="6" r="0.8" fill="url(#neuralGradient)"/>
    <circle cx="7" cy="6" r="0.8" fill="url(#neuralGradient)"/>

    <!-- Body -->
    <rect x="1" y="11" width="8" height="12" fill="none" stroke="white" stroke-width="1.5"/>

    <!-- Arms -->
    <line x1="-2" y1="14" x2="1" y2="14" stroke="white" stroke-width="1.5"/>
    <line x1="9" y1="14" x2="12" y2="14" stroke="white" stroke-width="1.5"/>

    <!-- Legs -->
    <line x1="3" y1="23" x2="3" y2="30" stroke="white" stroke-width="1.5"/>
    <line x1="7" y1="23" x2="7" y2="30" stroke="white" stroke-width="1.5"/>

    <!-- Joints - circuit patterns -->
    <circle cx="1" cy="14" r="1" fill="none" stroke="url(#neuralGradient)" stroke-width="0.5"/>
    <circle cx="9" cy="14" r="1" fill="none" stroke="url(#neuralGradient)" stroke-width="0.5"/>
    <circle cx="3" cy="23" r="1" fill="none" stroke="url(#neuralGradient)" stroke-width="0.5"/>
    <circle cx="7" cy="23" r="1" fill="none" stroke="url(#neuralGradient)" stroke-width="0.5"/>
  </g>
</svg>